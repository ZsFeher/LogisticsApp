spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://localhost:5432/logistics
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.show-sql=true
log4j.logger.org.hibernate.type=trace

logging.level.org.springframework.security=DEBUG

logistics.delay.firstminlimit=30
logistics.delay.secondminlimit=60
logistics.delay.thirdminlimit=120

logistics.decreasePercent.firstpercentlimit=5
logistics.decreasePercent.secondpercentlimit=10
logistics.decreasePercent.thirdpercentlimit=150